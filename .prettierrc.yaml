trailingComma: 'es5'
tabWidth: 2
semi: true
singleQuote: true
printWidth: 80
arrowParens: 'avoid'
bracketSameLine: false
tailwindStylesheet: './src/styles/global.css'
plugins:
  - 'prettier-plugin-astro'
  - 'prettier-plugin-tailwindcss'
overrides:
  - files: '*.astro'
    options:
      parser: 'astro'
      astroAllowShorthand: true
      jsxSingleQuote: true
  - files: '*.json'
    options:
      parser: 'json'
  - files: '*.md'
    options:
      parser: 'markdown'
  - files: '*.css'
    options:
      parser: 'css'
